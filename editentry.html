    <!-- main -->
    <div class="w-50 m-auto pt-5">
      <h1>Back Office</h1>

      <h3>Placehold</h3>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter a new name"
          aria-label="Product Name"
          aria-describedby="button-addon2"
          id="nameField"
        />
      </div>
      <h3>Placehold</h3>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter a new price"
          aria-label="Price"
          aria-describedby="button-addon2"
          id="priceField"
        />
      </div>
      <h3>Placehold</h3>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter a new description"
          aria-label="Description"
          aria-describedby="button-addon2"
          id="descField"
        />
      </div>
      <h3>Placehold</h3>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter a new brand Name"
          aria-label="Brand"
          aria-describedby="button-addon2"
          id="brandField"
        />
      </div>
      <h3>Placehold</h3>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter a new Img URL"
          aria-label="Image Link"
          aria-describedby="button-addon2"
          id="imgField"
        />
      </div>
      <button
        type="button"
        class="btn btn-primary"
        onclick="window.location.href = './backoffice.html'"
      >
        Back
      </button>
      <button type="button" class="btn btn-success setButton">Set</button>
    </div>

    <!-- bootstrap and js scripts -->

    <script>
      const loadProds = async (prodID) => {
        const response = await fetch(
          "https://striveschool-api.herokuapp.com/api/product/",
          {
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MzA3NmUyOTFlYjc2ZDAwMTUxNTAxODQiLCJpYXQiOjE2NjE0MzEzMzcsImV4cCI6MTY2MjY0MDkzN30.yVRsTSWKhu2WIrAbnKX_R0Fml1OgasMgaw02ueY0Q4E",
            },
          }
        );

        const data = await response.json();
        const products = data;
        console.log(products);

        let prodIndex = products.findIndex((item) => item["_id"] === prodID);
        console.log("prodindex: " + prodIndex);

        const TITLE = document.getElementsByTagName("h1")[0];
        TITLE.innerText = "Edit Product - " + products[prodIndex].name;

        const ITEM_CURRENT = document.getElementsByTagName("h3");
        ITEM_CURRENT[0].innerText = "Current Name: " + products[prodIndex].name;
        ITEM_CURRENT[1].innerText =
          "Current Name: " + products[prodIndex].price;
        ITEM_CURRENT[2].innerText =
          "Current Name: " + products[prodIndex].description;
        ITEM_CURRENT[3].innerText =
          "Current Name: " + products[prodIndex].brand;
        ITEM_CURRENT[4].innerText =
          "Current Name: " + products[prodIndex].imageUrl;

        const SET_BUTTONS = document.getElementsByClassName("setButton")[0];

        SET_BUTTONS.addEventListener("click", async () => {
            await setValue(products, prodID);
            await loadProds(prodID);
        })
      };

      const setValue = async (products, prodID) => {
        let name = document.getElementById("nameField").value;
        let price = document.getElementById("priceField").value;
        let desc = document.getElementById("descField").value;
        let brand = document.getElementById("brandField").value;
        let img = document.getElementById("imgField").value;
        let newProduct = {
          name: name, //REQUIRED
          description: desc, //REQUIRED
          brand: brand, //REQUIRED
          imageUrl: img, //REQUIRED
          price: price, //REQUIRED
        };

        let response = await fetch(
          "https://striveschool-api.herokuapp.com/api/product/" + prodID,
          {
            method: "PUT",
            body: JSON.stringify(newProduct),
            headers: new Headers({
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MzA3NmUyOTFlYjc2ZDAwMTUxNTAxODQiLCJpYXQiOjE2NjE0MzEzMzcsImV4cCI6MTY2MjY0MDkzN30.yVRsTSWKhu2WIrAbnKX_R0Fml1OgasMgaw02ueY0Q4E",
              "Content-Type": "application/json",
            }),
          }
        );

        document.getElementById("nameField").value = "";
        document.getElementById("priceField").value = "";
        document.getElementById("descField").value = "";
        document.getElementById("brandField").value = "";
        document.getElementById("imgField").value = "";

        console.log("newSet");
      };

      const params = new URLSearchParams(window.location.search);
      let itemId = params.get("q");
      console.log(itemId);

      loadProds(itemId);
    </script>
